services:
  garminwong:
    image: redgreat/garminwong:latest
    container_name: garminwong
    hostname: garminwong
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
      - CONFIG_PATH=/app/conf/config.yml
    volumes:
      - ./logs:/app/logs
      - ./conf/config.yml:/app/conf/config.yml:ro
      - ./garmin_session:/app/garmin_session
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -f 'python.*main.py' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 8M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
